<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello! I'm Amit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .banner {
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: white;
      width: 90%;
      max-width: 800px;
      padding: 50px 20px;
      border-radius: 15px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .banner h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    .avatar {
      width: 100px;
      animation: popIn 0.8s ease-out forwards;
      animation-delay: 1.2s;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Hello! I'm Amit.</h1>
    <img class="avatar" src="boy.png" alt="Boy Avatar">
  </div>
</body>
</html>
